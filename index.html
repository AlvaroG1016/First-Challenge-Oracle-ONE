<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="row align-items-center">
        <div class="col-2 " style="align-items: last baseline">
          <h1>
            <img src="../images/pngegg.png" alt="LogoEncriptador" id="logoHeader" />
          </h1>
        </div>
        <div class="col" style=" color: #0a3871;">
          <h1>ENCRIPTADOR DE TEXTO</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-9">
            <div>
              <textarea
                id="textRecibed"
                name="textarea"
                rows="15"
                cols="60"
                style="
                  margin-top: 15px;
                  border: 0;
                  background-color: #f3f5fc;
                  color: #0a3871;
                  font-size: 20px;
                "
              >
Ingresa el texto aqui</textarea
              >
              <button id="asd"
                onclick="encriptador(textRecibed)"
                type="button"
                class="btn btn-primary btn-lg"
                style="
                  background-color: #0a3871;
                  border-radius: 15px;
                  width: 300px;
                  height: 60px;
                  margin-right: 25px;
                "
              >
                Encriptar
              </button>
              <button
                onclick="desencriptador(textRecibed)"
                type="button"
                class="btn btn-secondary btn-lg"
                style="
                  background-color: #d8dfe8;
                  border-radius: 15px;
                  color: #0a3871;
                  width: 300px;
                  height: 60px;
                "
              >
                Desencriptar
              </button>
            </div>
          </div>
          <div class="col">
            <div
              id="divInnerText"
              style="
                text-align: center;
                height: 510px;
                width: 260px;
                border-radius: 15px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
                background-image: url('../images/1.png');
                background-size: cover;
              "
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/encriptador.js"></script>
  </body>
</html>
